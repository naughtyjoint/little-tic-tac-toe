<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="game.css" type="text/css" media="screen" charset="utf-8">
    
        <!-- colyseus.js client (npm run bundle-colyseus-client) -->
        <script src="colyseus.js"></script>
        <script src="game.js"></script> 
        <script src="ws.js"></script>
    
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div id="banner"></div>
        <p></p>Your choice : </p>
        <div>
            <input type="number" id="num" max="9" min="1">
            <input type="submit" onclick="tictac()">
        </div>
        
        <table id="board" class="board">
            <tr>
                <td id="one" class="even"></td>
                <td id="two"></td>
                <td id="three" class="even"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five" class="even"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven" class="even"></td>
                <td id="eight"></td>
                <td id="nine" class="even"></td>
            </tr>
        </table>
        <script>
            // function sendTictac() {
            //     var x = document.getElementById('num').value;
            //     tictac(x)
            // }
        </script>
    </body>
</html>
