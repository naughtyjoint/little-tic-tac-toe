<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="game.css" type="text/css" media="screen" charset="utf-8">
    
        <!-- colyseus.js client (npm run bundle-colyseus-client) -->
        <script src="colyseus.js"></script>
        <script src="game.js"></script> 
        <script src="ws.js"></script>
    
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div id="state"></div>
        <div id="banner"></div>
        <div id="timer"></div>
        <table id="board" class="board">
            <tr>
                <td id="one" class="even" onclick="tictac('one')"></td>
                <td id="two" onclick="tictac('two')"></td>
                <td id="three" class="even" onclick="tictac('three')"></td>
            </tr>
            <tr>
                <td id="four" onclick="tictac('four')"></td>
                <td id="five" class="even" onclick="tictac('five')"></td>
                <td id="six" onclick="tictac('six')"></td>
            </tr>
            <tr>
                <td id="seven" class="even" onclick="tictac('seven')"></td>
                <td id="eight" onclick="tictac('eight')"></td>
                <td id="nine" class="even" onclick="tictac('nine')"></td>
            </tr>
        </table>

    </body>
</html>
